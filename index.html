<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign Up Form</title>
</head>
<body>

    <main class="container">
        <section class="form-container">
            <div class="text">
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Velit libero, odio facere harum quasi nemo perferendis 
                    distinctio hic adipisci iusto?
                </p>
                <p>
                    Lorem ipsum dolor sit amet.
                </p>
            </div>
            <form action="#" type="post">
                <div class="full-name">
                    <div class="first-name">
                        <label for="first-name">First Name :</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div class="last-name">
                        <label for="last-name">Last Name :</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                </div>
                <div class="contact">
                    <div class="email">
                        <label for="email">Email :</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="phone-number">
                        <label for="phone-number">Phone Number :</label>
                        <input type="number" name="phone-number" id="phone-number"></div>
                </div>
                <div class="password-container">
                    <div class="first-pass">
                        <label for="first-password">Password :</label>
                        <input type="password" name="first-password" id="first-password">
                    </div>
                    <div class="confirm-pass">
                        <label for="confirm-password">Confirm Password :</label>
                        <input type="password" name="confirm-password" id="confirm-password">
                    </div>
                </div>
            </form>
            <button class="create-account">Create Account</button>
            <div class="question">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </section>
    </main>













    
    
    <script src="js/script.js"></script>
</body>
</html>
